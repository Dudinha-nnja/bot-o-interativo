<body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/styles.css"> 
    <style>
        /* Resetar a página */
* {
    margin: 0; /* Zera a margem */
    padding: 0; /* Zera o espaçamento dos itens */
}
/* Define o estilo da página */
body {
    font-family: Arial, sans-serif; /* Define a Fonte */ 
    background-color: #85085b3b; /* Define uma cor fundo */
    display: flex; /* Escolha de Display Flexível */
    justify-content: center; /* Modelo do Display */
    align-items: center; /* Alinhamento dos Itens */
    height: 100vh; /* Define a altura do corpo do site */
    margin: 0; /* Não irá inserir margem */
}
/* Centraliza os elementos na tela */
.container {
    text-align: center; /* Alinhamento do texto no container */
    background-color: rgba(204, 14, 157, 0.719); /* Cor do fundo do conteiner */
    padding: 30px; /* Espaçamento dos itens-borda */
    border-radius: 10px; /* Arredonda as borda do conteiner */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Efeito de sombreamento */
}
/* Estilos dos botão um */
.botao-um {
    margin: 10px; /* Distância da margem */
    padding: 10px 20px; /* Espaçamento entre os itens internos */
    font-size: 16px; /* Tamanho da fonte */
    cursor: pointer; /* Estilo do cursor do mouse será uma "mãozinha" */
    border: none; /* Borda */
    border-radius: 5px; /* Arrendondamento das arestas do botão */
    background-color: #28a745; /* Cor de fundo do botão */
    color: white; /* Cor do texto */
    transition: all 0.3s ease; /* Efeito de transição de cor será feito em todo o botão em 0.3 segundo de forma suave */
}
/* Quando o botão for clicado, ele muda de cor */
.botao-um:active {
    background-color: #0b4016; /* Cor do botão ao ser clicado */
}
.botao-dois {
    margin: 10px; /* Distância da margem */
    padding: 10px 20px; /* Espaçamento entre os itens internos */
    font-size: 16px; /* Tamanho da fonte */
    cursor: pointer; /* Estilo do cursor do mouse será uma "mãozinha" */
    border: none; /* Borda */
    border-radius: 5px; /* Arrendondamento das arestas do botão */
    background-color: #ff2020; /* Cor de fundo do botão */
    color: white; /* Cor do texto */
    transition: all 0.3s ease; /* Efeito de transição de cor será feito em todo o botão em 0.3 segundo de forma suave */
}
/* Quando o botão for clicado, ele muda de cor */
.botao-dois:active {
    background-color: #8a0000; /* Cor do botão ao ser clicado */
}
/* Oculta a mensagem de erro inicialmente */
.oculto {
    display: none; /* Não inserimos no Display, será chamado pelo JS */
    color: red; /* Cor do texto */
    font-size: 18px; /* Tamanho do texto */
    margin-top: 10px; /* Distância da margem acima */
} 
    </style>
</head>
<body>
    <div class="container">
        <h1>Você quer me mandar um PIX?</h1>
        <p>Escolha a sua resposta:</p>
        <!-- Botão de SIM -->
        <button id="sim" class="botao-um">Sim</button>
        <!-- Botão de NÃO, que vai se mover -->
        <button id="nao" class="botao-dois">Não</button>
        <!-- Mensagem de erro que aparecerá ao clicar no "Não" -->
        <p id="erro" class="oculto">Erro: Resposta Incorreta!</p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html> 
</body>
</html>
